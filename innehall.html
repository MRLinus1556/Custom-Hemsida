<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naoar | Innehåll</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.discordapp.com/attachments/1255190639931293798/1449209277867753492/Untitled_design-removebg-preview.png">

  <style>
    :root {
      --bg-main: #050D1A;
      --bg-card: rgba(10, 26, 47, 0.85);
      --accent: #1E90FF;
      --text-main: #FFFFFF;
      --text-muted: #B8C4D9;
      --border-glow: rgba(30, 144, 255, 0.35);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at top, rgba(30,144,255,0.15), transparent 40%),
        radial-gradient(circle at bottom, rgba(30,144,255,0.08), transparent 45%),
        linear-gradient(180deg, #050D1A, #02070F);
      color: var(--text-main);
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
      z-index: -1;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(5, 13, 26, 0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .navbar {
      max-width: 1300px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 32px;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 60px;
      width: auto;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 26px;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--text-main);
      font-size: 0.9rem;
      opacity: 0.85;
      transition: opacity 0.2s ease, color 0.2s ease;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: var(--accent);
      opacity: 1;
    }

    main {
      display: flex;
      justify-content: center;
      padding: 100px 24px;
    }

    .content-wrapper {
      width: 100%;
      max-width: 1200px;
      background: var(--bg-card);
      border-radius: 20px;
      padding: 70px 60px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 0 0 1px var(--border-glow), 0 40px 80px rgba(0,0,0,0.6);
    }

    .hero { text-align: center; margin-bottom: 70px; }
    .hero h1 { font-size: 2.6rem; margin-bottom: 16px; }
    .hero p { color: var(--text-muted); font-size: 1.05rem; }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 36px;
    }

    .video-card {
      background: rgba(5, 13, 26, 0.85);
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.06);
    }

    .video-card iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
    }

    .video-info {
      padding: 18px 20px;
    }

    .video-info h3 {
      font-size: 1rem;
      color: var(--accent);
      margin-bottom: 6px;
    }

    .video-info span {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    @media (max-width: 900px) {
      .content-wrapper { padding: 50px 28px; }
      nav ul { display: none; }
    }
  </style>
</head>
<body>

<header>
  <div class="navbar">
    <div class="logo">
      <img src="https://cdn.discordapp.com/attachments/1255190639931293798/1449209277867753492/Untitled_design-removebg-preview.png" alt="Naoar Logga">
      NAOAR
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="om.html">Om</a></li>
        <li><a href="schema.html">Schema</a></li>
        <li><a href="innehall.html" class="active">Innehåll</a></li>
        <li><a href="samarbeten.html">Samarbeten</a></li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <div class="content-wrapper">

    <section class="hero">
      <h1>Innehåll</h1>
      <p>Highlights & clips från Naoar</p>
    </section>

    <section class="video-grid">

      <!-- Video 1 -->
      <div class="video-card">
        <iframe 
          src="https://www.youtube.com/embed/ltXs-ozqXY4" 
          title="Best of Stream #1" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
          allowfullscreen
          loading="lazy">
        </iframe>
        <div class="video-info">
          <h3>Best of Stream #1</h3>
          <span>YouTube • Highlight</span>
        </div>
      </div>

    </section>
  </div>
</main>

<footer>
  © 2025 Naoar1556. Alla rättigheter förbehållna.
</footer>

</body>
</html>
